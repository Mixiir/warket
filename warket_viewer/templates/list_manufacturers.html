{% extends "base.html" %}
{% load static %}
{% block content %}
    <section class="hero-wrap hero-wrap-2" style="background-image: url('{% static "images/wallpaper_small.jpg" %}');"
             data-stellar-background-ratio="0.5">
        <div class="overlay"></div>
        <div class="container">
            <div class="row no-gutters slider-text align-items-end justify-content-center">
                <div class="col-md-9 ftco-animate mb-5 text-center">
                    <p class="breadcrumbs mb-0"><span class="mr-2"><a href="{% url "list_wines" %}">Home <i
                            class="fa fa-chevron-right"></i></a></span> <span>Manufacturers <i
                            class="fa fa-chevron-right"></i></span>
                    </p>
                    <h2 class="mb-0 bread mt-3">Edit wine - {{ wine.name }}</h2>
                </div>
            </div>
        </div>
    </section>
    {% if messages %}
        {% for message in messages %}
            <div class="alert alert-{{ message.tag }} text-center h2">
                {{ message }}
            </div>
        {% endfor %}
    {% endif %}
    <section class="testimony-section img" style="background-image: url({% static "images/winebackground2.jpg" %});">
        <div class="container">

            {% for m in manufacturers_data %}
                <div class="row justify-content-center">

                    <div class="fa-list-ul"><a href="{% url "detail_manufacturer" m.id %}">{{ m.name }}</a></div>
                </div>
            {% endfor %}
        </div>
        <div class="row justify-content-center">
            <a class="mb-3 btn btn-success" href="{% url "create_manufacturer" %}">Create Manufacturer</a>
        </div>
    </section>
{% endblock %}

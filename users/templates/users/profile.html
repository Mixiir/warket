{% extends "base.html" %}
{% load crispy_forms_tags %}
{% load static %}
{% block content %}
    <section class="hero-wrap hero-wrap-2" style="background-image: url('{% static "images/wallpaper_small.jpg" %}');"
             data-stellar-background-ratio="0.5">
        <div class="overlay"></div>
        <div class="container">
            <div class="row no-gutters slider-text align-items-end justify-content-center">
                <div class="col-md-9 ftco-animate mb-5 text-center">
                    <p class="breadcrumbs mb-0"><span class="mr-2"><a href="{% url "home" %}">Home <i
                            class="fa fa-chevron-right"></i></a></span> <span>Register<i
                            class="fa fa-chevron-right"></i></span>
                    </p>
                    <h2 class="mb-0 bread mt-3">Register</h2>
                </div>
            </div>
        </div>
    </section>
    <section>
    <div class="container category h5 font-weight-bold w-25">
        <div class="media">
            <img class="rounded-circle account-img" height="250" width=auto src="{{ user.image.url }}">
            <div class="media-body w-25">
                <h2 class="account-heading">{{ user.username }}</h2>
                <p class="h5">{{ user.email }}</p>
                <p class="h5">{{ user.first_name }} {{ user.last_name }}</p>
            </div>
        </div>
        <form method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            <fieldset class="form-group ">
                <legend class="border-bottom">Profile Info</legend>
                {{ u_form|crispy }}
            </fieldset>
            <div class="form-group">
                <button class="btn btn-primary mb-3" type="submit">Update</button>
            </div>
        </form>
    </div>
    </section>
{% endblock content %}

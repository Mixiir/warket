{% extends "base.html" %}

{% block title %}
    Create Listing
{% endblock %}

{% block content %}

    <div class="pt-4 mt-4">
        <form action="{% url "create_listing" %}" method="post" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="form-row form-group mt-2">
                <div class="col">
                    <label for="title">Title</label>
                    <input autofocus type="text" placeholder="Enter Title" name="name" class="form-control">
                </div>
                <div class="col">
                    <label for="start_bid">Starting Bid</label>
                    <input type="number" name="start_bid" class="form-control" placeholder="0.0" step=".01">
                </div>
            </div>

            <div class="form-group mt-2">
                <label for="description">Description</label>
                <textarea class="form-control" name="description" rows="3"
                          placeholder="Enter Description of Product"></textarea>
            </div>
            <div class="form-row form-group mt-2">
                <div class="col">
                    <label for="image">Upload Image</label>
                    <input type="file" accept="image/*" name="image" class="form-control">
                </div>
                <div class="col">
                    <label for="category">Category</label>
                    <select class="form-control" name="category">
                        {% for category in categories %}
                            <option value={{ category }}>
                                {{ category.name }}
                            </option>
                        {% endfor %}
                    </select>
                </div>
            </div>
            <div class="form-row form-group mt-2">
                <div class="col">
                    <label for="comments_allowed">Allow comments</label>
                    <select class="form-control" name="comments_allowed">
                        <option value="True">Yes</option>
                        <option value="False">No</option>
                    </select>
                </div>
                <div class="col">
                    <label for="start_bid">Auction ends in * days</label>
                    <input type="number" name="auction_period" class="form-control" value="1" step="1">
                </div>
            </div>
            <div class="text-center">
                <button class="btn btn-outline-info" type="submit" class="gradient-button add-listing">Submit</button>
            </div>
        </form>
    </div>

{% endblock %}
